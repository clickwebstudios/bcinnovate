<html lang="en">
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/dist/css/app.css">
<link rel="stylesheet" href="/css/app.css">
<body>

    <div class="mx-auto d-flex align-items-center justify-content-center flex-column">
<div class="text-start w-100 mb-4">
    <h2>User Details</h2>
    <p>Complete your registration process</p>
</div>
<form class="row g-4">
    <div class="col-md-12">
        <label for="display_name" class="form-label">Display Name</label>
        <input type="text" class="form-control" id="display_name" placeholder="Display name">
    </div>
    <div class="col-md-12">
        <label for="email_address" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email_address" placeholder="Enter your email">
    </div>
    <div class="col-12">
        <label for="verification_code" class="form-label">Verification code</label>
        <input type="text" class="form-control" id="verification_code" placeholder="Enter verification code">
        <div class="d-flex mt-2">
            <button class="btn btn-danger me-3">Verify code</button>
            <button class="btn btn-danger">Send new code</button>
        </div>
    </div>
    <div class="col-md-12">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="new_password" placeholder="Create new password">
    </div>
    <div class="col-md-12">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm new password">
    </div>
    <div class="col-12 mt-5">
        <a href="/pages/frontend/thankyou.html" class="btn btn-danger d-block">Continue</a>
    </div>
    <div class="col-12">
        <div class="text-center">
            <a href="pages/frontend/index.html" class="link-underline">Cancel</a>
        </div>
    </div>
</form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
