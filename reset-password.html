<html lang="en">
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/dist/css/app.css">
<link rel="stylesheet" href="/css/app.css">
<body>
<div class="container-fluid ps-md-0 h-100">
    <div class="row h-100">
        <div class="col-md-5 col-lg-4 col-xl-3 mx-auto justify-content-center align-items-center d-flex flex-column py-4">
            <a class="navbar-brand login-logo" href="/">
                <img src="/img/logo.png" alt="">
            </a>
            
    <div class="form-outer mx-auto d-flex align-items-center justify-content-center flex-column">
        <h2 class="text-center">Sign In</h2>
        <form id="form-login" class="row g-4">
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email address">
                    <label for="email">Email address</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <span class="show-pass"><img src="/img/eye.svg" alt="Show Password"></span>
                </div>
            </div>
                <div class="col-12 px-3 mt-0">
                    <div class="text-end">
                        <a href="/forgot-password.html" class="link">Forgot Password</a>
                    </div>
                </div>
            <div class="col-12 px-3">
                <button class="btn btn-success w-100 mt-4">Login</button>
            </div>
        </form>
        <div class="divider"></div>
        <h2 class="text-center">Don’t have an account?</h2>
        <div class="text-center">
            <a href="#" class="link text-decoration-underline">Create Free Account</a>
        </div>
        <div class="column-50">
            <div id="login-footer">
                <ul>
                    <li>© 2024 Innovate BC</li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>
        </div>
    </div>

        </div>
        <div class="col-md-6 col-xxl-6 pe-0 d-none d-md-block">
            <img class="cover-img w-100 h-100 object-fit-cover" src="/img/bg.png" alt="Background">
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/custom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
