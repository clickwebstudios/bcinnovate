<html lang="en">
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/dist/css/app.css">
<link rel="stylesheet" href="/css/app.css">
<body>
<div class="container-full ps-md-0 h-100">
    <div class="row h-100">
        <div class="col-md-5 col-lg-4 col-xl-3 mx-auto justify-content-center align-items-center d-flex flex-column py-4">
            <a class="navbar-brand login-logo" href="/">
                <img src="/img/logo.png" alt="">
            </a>
            
    <a href="javascript:history.back()" class="return d-flex align-items-center link"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M12.5 15L7.5 10L12.5 5" stroke="#00AB8E" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Return Back</a>
    <div class="form-outer mx-auto d-flex align-items-center justify-content-center flex-column">
        <div class="row">
            <div class="col-12">
                <h2 class="text-start w-100">Reset Password</h2>
                <p class="mb-5">Enter the email address used to create your account and we'll send you a link to reset your password.</p>
            </div>
        </div>
        <form id="form-login" class="row g-4 w-100">
            <div class="col-md-12 p-0">
                <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email address">
                    <label for="email">Email address</label>
                    <span class="input-icon"><img src="/img/mail.svg" alt="Show Password"></span>
                </div>
            </div>
            <div class="col-12 p-0 mt-0">
                <button class="btn btn-success w-100 mt-4">Submit</button>
            </div>
        </form>
        <div class="column-50">
            <div id="login-footer">
                <ul>
                    <li>&copy;2024 Innovate BC</li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>
        </div>
    </div>

        </div>
        <div class="col-md-6 col-xxl-6 pe-0 d-none d-md-block">
            <img class="cover-img w-100 h-100 object-fit-cover" src="/img/bg.png" alt="Background">
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
